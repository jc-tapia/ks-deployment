name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Azure CLI
      run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    - shell: pwsh
      env:
        SP_CLIENT_ID: ${{ secrets.SECRET }}
        SP_SECRET: ${{ secrets.SERVICEPRINCIPALID }}
        TENENT_ID: ${{ secrets.TENANTID }}
      run: |
        echo $TENENT_ID
        az login --service-principal -u "$SP_CLIENT_ID" -p "$SP_SECRET" --tenant "$TENENT_ID"
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag flask-image:$(date +%s)
